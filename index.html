<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <form>
            <input type="number" id="area"><br>
            <button  onclick="oblicz()">Policz</button>
        </form>
         <br>   
        <section>
            <p id="result"></p>
        </section>
        <script>
            function oblicz(){
                  let area = document.getElementById("area").value; 
                  let amout = Math.ceil(area/4);
                  let result = document.getElementById("result");
                  result.innerHTML = "Liczba puszek to: " + amout;
            }
        </script>

        
</body>
</html>
